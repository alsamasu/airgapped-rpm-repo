---
# ansible/roles/host_onboarding/handlers/main.yml
# Handlers for host onboarding role

- name: Restart rsyslog
  ansible.builtin.systemd:
    name: rsyslog
    state: restarted
    daemon_reload: true

- name: Reload rsyslog
  ansible.builtin.systemd:
    name: rsyslog
    state: reloaded

- name: Clean dnf cache
  ansible.builtin.command: dnf clean all
  changed_when: false
