---
# ansible/roles/repo_client/tasks/main.yml
# Configure host as internal RPM repository client
#
# Sets up yum/dnf repository configuration with HTTPS and GPG verification.

- name: Determine repository profile
  ansible.builtin.set_fact:
    effective_repo_profile: "{{ repo_profile | default('rhel' + ansible_distribution_major_version) }}"
    
- name: Ensure PKI directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /etc/pki/rpm-gpg
    - /etc/pki/tls/certs
    
- name: Deploy CA certificate for HTTPS verification
  ansible.builtin.copy:
    src: "{{ ca_cert_source }}"
    dest: "{{ ca_cert_dest }}"
    mode: '0644'
  when: ca_cert_source is defined
  ignore_errors: true
  
- name: Download GPG key from internal repository
  ansible.builtin.get_url:
    url: "{{ gpg_key_url }}"
    dest: /etc/pki/rpm-gpg/RPM-GPG-KEY-internal
    mode: '0644'
    validate_certs: false  # Self-signed cert initially
  register: gpg_key_download
  ignore_errors: true
  
- name: Import GPG key
  ansible.builtin.rpm_key:
    key: /etc/pki/rpm-gpg/RPM-GPG-KEY-internal
    state: present
  when: gpg_key_download is succeeded
  ignore_errors: true

- name: Disable external repositories (if configured)
  ansible.builtin.shell: |
    for repo in /etc/yum.repos.d/*.repo; do
      if [[ -f "$repo" ]] && [[ "$(basename "$repo")" != "internal.repo" ]]; then
        sed -i 's/^enabled=1/enabled=0/' "$repo"
      fi
    done
  when: disable_external_repos | default(false) | bool
  changed_when: false
  
- name: Deploy internal repository configuration
  ansible.builtin.template:
    src: internal.repo.j2
    dest: /etc/yum.repos.d/internal.repo
    mode: '0644'
    backup: true
    
- name: Test repository connectivity
  ansible.builtin.command: dnf repolist
  register: repolist
  changed_when: false
  ignore_errors: true
  
- name: Display repository status
  ansible.builtin.debug:
    var: repolist.stdout_lines
  when: repolist is succeeded
